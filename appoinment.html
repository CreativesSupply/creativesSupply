<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
</head>
<body>
    <h2>Book an Appointment</h2>
    <form id="bookingForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="phone" placeholder="Your Phone Number" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <input type="number" id="people" placeholder="Number of People" required>
        <input type="number" id="payment" placeholder="Payment Amount" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        async function submitAppointment(event) {
            event.preventDefault();

            const formData = {
                name: document.querySelector("#name").value,
                phone: document.querySelector("#phone").value,
                date: document.querySelector("#date").value,
                time: document.querySelector("#time").value,
                people: document.querySelector("#people").value,
                payment: document.querySelector("#payment").value
            };

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbyyx-gBBr4ML8Sgqp5uvh_dqunZBwjM-EW5xBI6f6BoNRq8NfM1QzhJbT7gWR6_p56QCw/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                alert("Success! Appointment ID: " + data.id);
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to submit. Please try again.");
            }
        }

        // Attach event listener to form submit
        document.getElementById("bookingForm").addEventListener("submit", submitAppointment);
    </script>
</body>
</html>
