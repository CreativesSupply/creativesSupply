<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center">Book an Appointment</h2>
    <form id="bookingForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <select class="form-control" id="time" required></select>
        </div>
        <div class="mb-3">
            <label for="people" class="form-label">Number of People</label>
            <input type="number" class="form-control" id="people" required>
        </div>
        <div class="mb-3">
            <label for="payment" class="form-label">Payment Method</label>
            <select class="form-control" id="payment">
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Book Now</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const timeDropdown = document.getElementById("time");

            // âœ… Fetch available slots from Google Apps Script
            async function loadAvailableSlots() {
                let response = await fetch("https://script.google.com/macros/s/AKfycbxI6yFM3rhXopwCKmOavR8K2E_pFpSb1k4Odhxjxv48sIiouD4w3lmmDMShide68u6IeA/exec");
                let availableSlots = await response.json();

                timeDropdown.innerHTML = "";
                availableSlots.forEach(slot => {
                    let option = document.createElement("option");
                    option.value = slot.time;
                    option.textContent = `${slot.date} - ${slot.time}`;
                    timeDropdown.appendChild(option);
                });
            }

            loadAvailableSlots();

            document.getElementById("bookingForm").addEventListener("submit", async function (event) {
                event.preventDefault();

                const formData = {
                    name: document.getElementById("name").value,
                    phone: document.getElementById("phone").value,
                    date: document.getElementById("date").value,
                    time: document.getElementById("time").value,
                    people: document.getElementById("people").value,
                    payment: document.getElementById("payment").value
                };

                let response = await fetch("https://script.google.com/macros/s/AKfycbxI6yFM3rhXopwCKmOavR8K2E_pFpSb1k4Odhxjxv48sIiouD4w3lmmDMShide68u6IeA/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                let data = await response.json();
                alert(data.status === "success" ? `Success! ID: ${data.id}` : `Error: ${data.message}`);
            });
        });
    </script>

</body>
</html>
