<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book an Appointment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mt-5">
          <div class="card shadow p-4">
            <h2 class="text-center mb-4">Photoshot Raya DayangYunk</h2>
            <form id="bookingForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" id="date" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="time" class="form-label">Select Time</label>
                <select id="time" class="form-control" required>
                  <option value="" disabled selected>Select Time</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="people" class="form-label">Number of People</label>
                <input
                  type="number"
                  id="people"
                  class="form-control"
                  placeholder="10"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="payment" class="form-label">Payment Amount(RM)</label>
                <input
                  type="number"
                  id="payment"
                  class="form-control"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // List of time slots
      const timeSlots = [
        "09:30 AM",
        "09:50 AM",
        "10:10 AM",
        "10:30 AM",
        "10:50 AM",
        "11:10 AM",
        "11:30 AM",
        "11:50 AM",
        "12:10 PM",
        "12:30 PM",
        "12:50 PM",
        "1:10 PM",
        "1:30 PM",
        "1:50 PM",
        "2:10 PM",
        "2:30 PM",
        "2:50 PM",
        "3:10 PM",
        "3:30 PM",
        "3:50 PM",
        "4:10 PM",
        "4:30 PM",
        "4:50 PM",
        "5:10 PM",
        "5:30 PM",
        "5:50 PM",
        "6:10 PM",
        "6:30 PM",
        "6:50 PM",
        "7:10 PM",
        "7:30 PM",
        "7:50 PM",
        "8:10 PM",
        "8:30 PM",
        "8:50 PM",
        "9:10 PM",
        "9:30 PM",
        "9:50 PM",
        "10:10 PM",
        "10:30 PM",
        "10:50 PM",
        "11:10 PM",
        "11:30 PM",
        "11:50 PM",
      ];

      // Populate the select dropdown
      const timeSelect = document.getElementById("time");
      timeSlots.forEach((time) => {
        let option = document.createElement("option");
        option.value = time;
        option.textContent = time;
        timeSelect.appendChild(option);
      });

      async function submitAppointment(event) {
        event.preventDefault();

        // Get raw values
        const name = document.querySelector("#name").value;
        const phone = document.querySelector("#phone").value;
        const dateInput = document.querySelector("#date").value;
        const timeInput = document.querySelector("#time").value;
        const people = document.querySelector("#people").value;
        const payment = document.querySelector("#payment").value;

        // ✅ Convert Date to "7March" format
        const dateObj = new Date(dateInput);
        const day = dateObj.getDate(); // Get day (7)
        const month = dateObj.toLocaleString("en-US", { month: "long" }); // Get full month (March)
        const formattedDate = `${day}${month}`; // "7March"


        // ✅ Final Data Object
        const formData = {
          name,
          phone,
          date: formattedDate,
          time: timeInput,
          people,
          payment,
        };

        try {
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbwXVOV3mNmsEytRQQ1P4TY9JlCAFY2RaMUypcQAqKvoRxg3qMiqi63ZkJRKBQJOvji7KQ/exec",
            {
              method: "POST",
              headers: {
                "Content-Type": "text/plain", // ✅ Fix CORS issue
              },
              body: JSON.stringify(formData),
            }
          );

          const text = await response.text(); // ✅ Read response as text
          const data = JSON.parse(text); // ✅ Manually parse JSON
          console.log(data);
          if (data.status === "success" && data.id) {
            alert(`Success! Appointment ID: ${data.id}`);
          } else if (data.status === "duplicate") {
            alert("Error: This appointment already exists.");
          } else {
            alert("Error: " + (data.message || "Unknown error occurred."));
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to submit. Please try again.");
        }
      }

      // Attach event listener to form submit
      document
        .getElementById("bookingForm")
        .addEventListener("submit", submitAppointment);

      async function fetchAppointments() {
        try {
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbwXVOV3mNmsEytRQQ1P4TY9JlCAFY2RaMUypcQAqKvoRxg3qMiqi63ZkJRKBQJOvji7KQ/exec"
          );
          const data = await response.json();

          console.log(data);
          if (data.status === "success") {
            displayAppointments(data.data);
          } else {
            console.error("Error fetching appointments:", data.message);
          }
        } catch (error) {
          console.error("Fetch error:", error);
        }
      }

      // Call the function when the page loads
      window.onload = fetchAppointments;
    </script>
  </body>
</html>
