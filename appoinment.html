<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book an Appointment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mt-5">
          <div class="card shadow p-4">
            <h2 class="text-center mb-4">Book an Appointment</h2>
            <form id="bookingForm">
              <div class="mb-3">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Naimah Nur"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  placeholder="01123053082"
                  required
                />
              </div>
              <div class="mb-3">
                <input type="date" id="date" class="form-control" required />
              </div>
              <div class="mb-3">
                <input type="time" id="time" class="form-control" required />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  id="people"
                  class="form-control"
                  placeholder="Number of People"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  id="payment"
                  class="form-control"
                  placeholder="Payment Amount"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      async function submitAppointment(event) {
        event.preventDefault();

        // Get raw values
        const name = document.querySelector("#name").value;
        const phone = document.querySelector("#phone").value;
        const dateInput = document.querySelector("#date").value;
        const timeInput = document.querySelector("#time").value;
        const people = document.querySelector("#people").value;
        const payment = document.querySelector("#payment").value;

        // ✅ Convert Date to "7March" format
        const dateObj = new Date(dateInput);
        const day = dateObj.getDate(); // Get day (7)
        const month = dateObj.toLocaleString("en-US", { month: "long" }); // Get full month (March)
        const formattedDate = `${day}${month}`; // "7March"

        // ✅ Convert Time to "320PM" format
        const [hours, minutes] = timeInput.split(":");
        let hourNum = parseInt(hours, 10);
        const period = hourNum >= 12 ? "PM" : "AM"; // Determine AM/PM
        hourNum = hourNum % 12 || 12; // Convert 24-hour to 12-hour format
        const formattedTime = `${hourNum}${minutes}${period}`; // "320PM"

        // ✅ Final Data Object
        const formData = {
          name,
          phone,
          date: formattedDate,
          time: formattedTime,
          people,
          payment,
        };

        try {
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbwXVOV3mNmsEytRQQ1P4TY9JlCAFY2RaMUypcQAqKvoRxg3qMiqi63ZkJRKBQJOvji7KQ/exec",
            {
              method: "POST",
              headers: {
                "Content-Type": "text/plain", // ✅ Fix CORS issue
              },
              body: JSON.stringify(formData),
            }
          );

          const text = await response.text(); // ✅ Read response as text
          const data = JSON.parse(text); // ✅ Manually parse JSON
          console.log(data);
          if (data.status === "success" && data.id) {
            alert(`Success! Appointment ID: ${data.id}`);
          } else if (data.status === "duplicate") {
            alert("Error: This appointment already exists.");
          } else {
            alert("Error: " + (data.message || "Unknown error occurred."));
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to submit. Please try again.");
        }
      }

      // Attach event listener to form submit
      document
        .getElementById("bookingForm")
        .addEventListener("submit", submitAppointment);

      async function fetchAppointments() {
        try {
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbwXVOV3mNmsEytRQQ1P4TY9JlCAFY2RaMUypcQAqKvoRxg3qMiqi63ZkJRKBQJOvji7KQ/exec"
          );
          const data = await response.json();

          console.log(data);
          if (data.status === "success") {
            displayAppointments(data.data);
          } else {
            console.error("Error fetching appointments:", data.message);
          }
        } catch (error) {
          console.error("Fetch error:", error);
        }
      }

      // Call the function when the page loads
      window.onload = fetchAppointments;
    </script>
  </body>
</html>
